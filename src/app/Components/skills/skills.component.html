 <!-- ======= Skills Section ======= -->
 <section id="skills" class="skills section-bg">
  <div class="container" *ngFor="let item of data; let i = index">
 
    <div class="section-title">
      <h2>Skills</h2>
      <p>{{item.skill}}</p>
    </div>

    <div class="row skills-content">

      <div class="col-lg-6" data-aos="fade-up" *ngFor="let sk of item.skills; let i = index">

        <div class="progress">
          <span class="skill">{{sk.name}} <i class="val">{{sk.val}}%</i></span>
          <div class="progress-bar-wrap">
            <div class="progress-bar" role="progressbar" [attr.aria-valuenow]=sk.val aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
       
     
      </div>

    </div>

  </div>
</section><!-- End Skills Section -->
