<section id="testimonials" class="testimonials section-bg">
  <div class="container">

    <div class="section-title">
      <h2>References</h2>
   
    </div>

    <div class="testimonials-slider swiper" data-aos="fade-up" data-aos-delay="100" *ngFor="let item of array; let i=index">
      <div class="swiper-wrapper" *ngFor="let ref of item.references; let i=index">
     
        <div class="swiper-slide">
          <div class="testimonial-item" data-aos="fade-up">
            <p>
              <i class="bx bxs-quote-alt-left quote-icon-left"></i>
             {{ref.detail}}
              <i class="bx bxs-quote-alt-right quote-icon-right"></i>
            </p>
            <img [src]="ref.photo" class="testimonial-img" alt="">
            <h3> {{ref.name}}</h3>
            <h4> {{ref.rol}}</h4>
          </div>
        </div><!-- End testimonial item -->

       
      </div>
      <div class="swiper-pagination"></div>
    </div>

  </div>
</section><!-- End Testimonials Section -->
